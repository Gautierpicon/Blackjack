<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Blackjack Casino</title>
    <link rel="icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="statistics-style.css">
</head>
<body>
    <div class="container">
        <h1>Statistiques Blackjack Casino</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <h2>Meilleur solde</h2>
                <p id="best-balance">$0</p>
            </div>
            <div class="stat-card">
                <h2>Plus grosse mise</h2>
                <p id="max-bet">$0</p>
            </div>
            <div class="stat-card">
                <h2>Plus gros gain</h2>
                <p id="max-win">$0</p>
            </div>
            <div class="stat-card">
                <h2>Plus grosse perte</h2>
                <p id="max-loss">$0</p>
            </div>
            <div class="stat-card">
                <h2>Nombre de parties jouées</h2>
                <p id="games-played">0</p>
            </div>
            <div class="stat-card">
                <h2>Nombre de victoires</h2>
                <p id="wins">0</p>
            </div>
            <div class="stat-card">
                <h2>Nombre de défaites</h2>
                <p id="losses">0</p>
            </div>
            <div class="stat-card">
                <h2>Nombre de blackjacks</h2>
                <p id="blackjacks">0</p>
            </div>
        </div>
        <button id="reset-stats">Réinitialiser les statistiques</button>
        <a href="../index/index.html" class="back-link">Retour au jeu</a>
    </div>
    <script src="statistics-script.js"></script>
</body>
</html>
